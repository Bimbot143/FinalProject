<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/3e4e55b177.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
    <link rel="icon" href="totoro.png" type="image/x-icon">
    <script src="home.js"></script>
</head>
<body>
    <div class="navbar">
        <img src="totoro.png" class="logo"></div>
<div class="form-box">
        <h2>Sign In</h2>
        <form>
            <div class="input-group">
                <div class="user-group">
                    <i class="fa-solid fa-user-astronaut"></i>
                    <input type="text" placeholder="Username" id="loginUsername" required>
                </div>
                    <div class="pass-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="loginPassword" required> <br> <br>
                </div>
                        <div class="button1">
                            <button type="button" onclick="login()">Log In</button>
                        </div> <br>
                        <p>Don't have an account yet?<a href="signup.html"> Click here to Sign Up</p></a>
    </div>
      </div>
        </div>
          </form>
          <div class="loader"></div>
</body>
</html>
